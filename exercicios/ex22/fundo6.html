<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>alinhamento vertical</title>
    <style>
        #contener
        {height: 96vh;
            background-color: yellow;
            padding: 10px;
            position: relative;
        }
        #conteudo
        {height: 200px;
            width: 400px;
            background-color: blue;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            

        }

    </style>

</head>
<body>
<section id="contener">
    <article id="conteudo">

    </article>
</section>
</body>
</html>

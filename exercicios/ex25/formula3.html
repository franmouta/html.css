<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

</head>
<body>
    <h1>Meu terceiro Formulario</h1>
    <form action="cadastro.py" autocomplete="on">

        <p>
            <label for="inome">Nome</label>
            <input type="text" name="Nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
            
        </p>
        <p>
            <label for="imedia">media</label>
            <input type="number" name="media" id="imedia" max="10" min="0" placeholder="0 a 10" step="0.5" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>

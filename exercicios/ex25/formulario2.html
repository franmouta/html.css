<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Meu segundo Formulario</h1>
    <form method="post" autocomplete="on" action="cadastro.py">
        <p>
            <label for="iusu">Usuario</label>
            <input type="text" name="usu" id="iusu" required>
        </p>
        <p>
            <label for="isen">senha</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="10" size="10" placeholder="8 caracter" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
